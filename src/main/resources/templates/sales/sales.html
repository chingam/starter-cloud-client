<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{sales.title}"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="screen"/>
		<link href="webjars/datatables/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet" media="screen"/>
		<link href="common/css/common.css" rel="stylesheet" media="screen"/>
		<link href="webjars/jquery-ui/1.12.1/jquery-ui.css" rel="stylesheet" media="screen"/>
		
		<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
		
		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="webjars/datatables/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="webjars/datatables/1.10.16/js/dataTables.bootstrap.min.js"></script>
		<script src="webjars/jquery-validation/1.17.0/jquery.validate.min.js"></script>
		<script src="page/sales/sales.js"></script>
		<script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
		
	</head>
	<body>
	 <div id="loadingmask2" style="display: block;">
		<div id="loadingdots">
			<div id="loadingdots_1" class="loadingdots"></div>
			<div id="loadingdots_2" class="loadingdots"></div>
			<div id="loadingdots_3" class="loadingdots"></div>
		</div>
	</div>
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" style="padding-top: 11px;">
					<span style="padding-right: 5px;color:#fff" th:text="#{sales.header}">
						<!-- <img style="height: 40px; width: auto;" alt="Brand" src="mTrak.ico" /> -->
					</span>
				</a>
			</div>
		</div>
	</nav>
		<div class="container" style="padding-top: 60px;">
		<div id="mess" class="container"></div>
			<div class="row">
				<div class="col-md-12">
					<form id="mainform" class="form-horizontal" method="POST" autocomplete="off" th:action="@{'/sales'}">
						<div class="col-md-8">
							<div class="form-group">
								<label class="control-label col-sm-2" for="products" th:text="#{sales.product.search}">Product search:</label>
								<div class=" col-sm-4 form-group input-group" style="padding-left: 15px;">
									<input type="text" class="form-control multicolumn-search" id="products" data-search-url="/search/products/"
												th:attr="data-search-url=@{'/search/products/'}" placeholder="Grand total"/>
									<span class="input-group-addon"><i class="fa fa-search"></i></span>
								</div>
 								<input class="multicolumn-val" type="hidden" name="productCode" value="" />
								<input class="multicolumn-desc" type="hidden" value="" />
								<input class="product-price" type="hidden" value="" />
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="qty" th:text="#{sales.label.quantity}">Quantity:</label>
								<div class="col-sm-2">
									<input type="text" name="quantity" class="form-control" id="qty" placeholder="Quantity" data-rule-minlength="1" data-rule-required="true" value="1"/>
								</div>
								<button class="btn btn-info" type="button" id="addBtn" style="padding: 3px 4px;" th:text="#{sales.btn.add}">Add</button>
							</div>
							<table id="example" class="table table-striped" cellspacing="0" width="100%">
								<thead>
									<tr style="background-color: #5bc0de; color: #fff">
										<th>Items</th>
										<th>Qty</th>
										<th>Sales price</th>
										<th>Total</th>
										<th></th>
									</tr>
								</thead>
								<tbody id="itemTable"></tbody>
							</table>
						</div>
						<div class="col-md-4">
							<fieldset>
								<div class="form-group">
									<label class="control-label col-sm-4" for="discount" th:text="#{sales.label.discount}">Discount :</label>
									<div class="col-sm-6">
										<input type="text" name="discount" class="form-control" data-rule-number="true" id="discount" placeholder="Discount"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4" for="tax" th:text="#{sales.label.tax}">Tax:</label>
									<div class="col-sm-6">
										<input name="tax" type="text" class="form-control" data-rule-number="true" id="tax" placeholder="Tax"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4" for="stotal" th:text="#{sales.label.subtotal}">Sub total:</label>
									<div class="col-sm-6">
										<input name="subTotal" type="text" class="form-control" id="stotal" placeholder="Sub total"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4" for="gtotal" th:text="#{sales.label.grandtotal}">Grand total:</label>
									<div class="col-sm-6">
										<input name="grandTotal" type="text" class="form-control" id="gtotal" placeholder="Grand total"/>
									</div>
								</div>
							</fieldset>
							<div class="col-md-11" style="padding-right:35px">
								<button type="button" class="btn btn-md btn-success pull-right" th:text="#{sales.btn.save}">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</body>
</html>
